<!--External CSS apply on html page-->
<!DOCTYPE html>
<html>
    <head>
        <title>Html Css - External CSS </title>
        <link rel="stylesheet" href="External.css">
        <style>
            body{
                    background-color: lightblue;
                }
                h1{
                        color: white;
                        margin-left: 20px;
                    }
                h2{
                    color: white;
                        margin-left: 20px;
                }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <h2>This is another heading</h2>
        <p>This is a paragraph</p>
        <h2 style="color: red; text-align:center">This is heading in red</h2>
        <p style="color: red;">This is Paragrapgh</p>
    </body>
</html>
