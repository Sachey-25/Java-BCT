<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript- Outputs</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML="String" + " " + (5+6);
        </script>
        <p>------------------------------------</p>
        <script>
            document.write("Hello World" + " " + (5+6));
        </script>
        <p>--------------------------------------</p>
        <script>
            window.alert(5+6);
        </script>
        <script>
            console.log("this is the console of the browser. and result as output")
            console.log(10+10);
        </script>
        <button onclick="window.alert()">Prints this/current page</button>
    </body>
</html>
