<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <p id="object">JavaScript can Chanhge HTML content.</p>
              <!--We need to make use script related documents to make html into JS-->
        <script>                     
        <button type="button" 
         onclick='document.getElementById("obj").innerHTML=
         "Hello world..!"'>Click me!</button>
        </script>
         <button type="button" 
         onclick='document.getElementById("object").innerHTML=
         "My name is Sachin"'>Click me!</button>
         </script>
         <button type="button" 
         onclick='document.getElementById("object").innerHTML=
         "Welcome to web programming world"'>Click me!</button>
         </script>
         <button type="button" 
         onclick='document.getElementById("object").innerHTML=
         "Programming is always a fun"'>Click me!</button>
         </script>
    </body>     
</html>
