<!DOCTYPE html>
<html>
    <head>
        <title>HTML input</title>
    </head>
    <body>
        <h1> The input form attribute</h1>
        <p>The form attribute specifies the form an input element belongs to.</p>
        <form>
            <label for="fname">Firstname: </label>
            <input type="text" id="fname" name="fname">
            <input type="submit" value="submit">
        </form>
        <form>
            <label for="lname">Lastname: </label>
            <input type="text" id="lname" name="lname">
            <input type="submit" value="submit">
        </form>
        <form>
            <label for="age">Age: </label>
            <input type="text" id="age" name="age">
            <input type="submit" value="submit">
        </form>
        <form>
            <label for="city">City: </label>
            <input type="text" id="city" name="city">
            <input type="submit" value="submit">
        </form>
        <p>The formaction attribute specifies the URL of a file that will process the 
            input when the form is submitted.
        </p>
        <form action="C:\Users\sachi\OneDrive\Desktop\Html\Forms\simple.html">
            <label for="fname">Firstname: </label>
            <input type="text" id="fname" name="fname"><br/>
            <label for="lname">Lastname: </label>
            <input type="text" id="lname" name="lname"><br/>
            <label for="age">Age: </label>
            <input type="text" id="age" name="age"><br/>
            <label for="city">City: </label>
            <input type="text" id="city" name="city"><br/>
            <input type="submit" value="submit">
            <input type="submit" 
            formaction="C:\Users\sachi\OneDrive\Desktop\Html\Forms\simple.html" value="Submit">
        </form>
    </body>
</html>
