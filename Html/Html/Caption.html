<!DOCTYPE html>
<html>
    <head>
        <title>caption tag</title>
        <style>
            table, th, td{
                border: 1px solid green; 

            }
            caption{
                display: table-caption;
                text-align: center;
            }

        </style>
    </head>
    <body style="background-color: cyan;">
        <!--Caption tag is valid with the html table -->
        <table>
            <caption >Employee Table</caption>
            <tr>
                <th>empId</th>
                <th>empName</th>
                <th>empCity</th>
            </tr>
            <tr>
                <td>1011</td>
                <td>Rohit S</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>1012</td>
                <td>Rahul D</td>
                <td>Indore</td>
            </tr>
            <tr>
                <td>1013</td>
                <td>Yuvraj S</td>
                <td>Panjab</td>
            </tr>

        </table>
    </body>
</html>
