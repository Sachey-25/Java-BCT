<!DOCTYPE html>
<html>
    <head>
        <title>Html Lists</title>
    </head>
    <body>
        <h2>Unordered lists</h2>

        <ul style="list-style-type:circle;">
            <li> Color </li>
            <!--Nested List-->
            <ul>
                <li>Blue</li>
            </ul>
            <ul>
                <li> Another color is : Black </li>
            </ul>
            
            <li> White </li>
            <li> Red </li>
            <li> Yellow </li>

        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li> Blue </li>
            <li> Black </li>
            <li> White </li>
            <li> Red </li>
            <li> Yellow </li>

        </ol>
        <!--Informative lists-->
        <dl>
            <dt>VIBGYOR</dt>
            <dd>-- Its a rainbow </dd>
            <dt>HTML</dt>
            <dd> -- Hyper Text MarkUp language</dd>
        </dl>
    </body>
</html>
